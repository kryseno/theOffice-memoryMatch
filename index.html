        <script>
            $(document).ready(initializeApplication);
            var the_first_card_clicked = null;
            var the_second_card_clicked = null;

            function initializeApplication(){
                $(".card").click(handleClick);
            }
            function handleClick(){
                console.log('handle click called');
                $(this).addClass('reveal');
                console.log('card clicked');
                if(the_first_card_clicked === null){
                    console.log('first card was clicked');
                    the_first_card_clicked = $(this);
                    return;
                } else {
                    console.log('second card was clicked');
                    the_second_card_clicked = $(this);
                }
                if(the_first_card_clicked === the_second_card_clicked){
                    console.log('the cards matched!');
                } else {
                    console.log('not a match');
                }
            }
