<!doctype html>
<html>

<head>
    <title>Memory Match Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="icon" href="images/dunderMifflin.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="scripts/oop.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/game.js"></script>
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <div class="header">
            <img id="office_sign" src="images/theOfficeSign.jpg" alt="">
        </div>

        <!-- STATS -->
        <div class="leftContainer">
            <div class="audio">
                <i id="audioBtn" class="fas fa-volume-off fa-2x"></i>
                <audio loop>
                    <source src="audio/office.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="statsContainer">
                <div class="games-played">
                    <div class="label">Games Played</div>
                    <div class="value">0</div>
                </div>
                <div class="attempts">
                    <div class="label">Attempts</div>
                    <div class="value">0</div>
                </div>
                <div class="accuracy">
                    <div class="label">Accuracy</div>
                    <div class="value">0</div>
                </div>
            </div>
            <div class="statsButtons">
                <!-- <i class="fas fa-question fa-2x" id="directions"></i> -->
                <i id="reset" class="fas fa-sync fa-2x"></i>
            </div>
        </div>

        <!-- GAME AREA -->
        <div class="gameArea"></div>
    </div>
    <!-- VICTORY MODAL-->
    <div id="victoryModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
                <span>NAILED IT!</span>
                <img src="images/victoryImg.gif">
            </p>
        </div>

    </div>
</body>

</html>
